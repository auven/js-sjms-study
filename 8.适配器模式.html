<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>适配器模式</title>
</head>
<body>
<script>
    function pp() {
        this.test = function () {
            console.log('我是新test')
        }
    }
    pp.prototype.gogo = function (first_argument) {
        console.log('我是新gogo')
    };
    function shipeiqi() {
        var s = new pp;
        aa = {
            test: function () {
                s.test();
            },
            go: function () {
                s.gogo()
            }
        };
        return aa;
    }
    var aa = shipeiqi();
    aa.test();
    aa.go();
</script>
</body>
</html>
