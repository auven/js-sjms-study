<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单例模式</title>
</head>
<body>

<script>
    //1.独立的对象 建2个 一个xiaowang 一个xiaoli
    //2.让xiaoli跟xiaowang通过门铃进行通信
    //3.先看一下xiaownag家有没有门 如果有门直接通过门铃通讯did 如果没有先建门
    //4.两个单例之间开始通信

    var xiaowang = (function (argument) {
        var xiaowangjia = function (message) {
            this.menling = message;
        };
        var men;
        var info = {
            sendMessage: function (message) {
                if(!men) {
                    men = new xiaowangjia(message);
                }
                return men;
            }
        };
        return info;
    })();
    var xiaoli = {
        callXiaowang: function (msg) {
            var _xw = xiaowang.sendMessage(msg);
            alert(_xw.menling);
            _xw = null; // 等待垃圾回收机制
        }
    };
    xiaoli.callXiaowang('didi');


    // 页面上有6个按钮 a b c => top, d e f => banner
    var top = {
        init: function () {
            this.render();
            this.bind();
        },
        a: 4,
        render: function () {
            var me = this;
            me.btna = $('#a');
        },
        bind: function () {
            var me = this;
            me.btna.click(function () {
                me.test();
            })
        },
        test: function () {
            a = 5;
        }
    };

    var banner = {
        init: function () {
            this.render();
            this.bind();
        },
        a: 4,
        render: function () {
            var me = this;
            me.btna = $('#a');
        },
        bind: function () {
            var me = this;
            me.btna.click(function () {
                me.test();
            })
        },
        test: function () {
            a = 5;
        }
    };

    top.init();
    banner.init();
</script>
</body>
</html>
