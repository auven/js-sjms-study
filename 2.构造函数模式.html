<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数模式</title>
</head>
<body>
<script>
    //1.用于创建特定类型的对象
    //2.js开发的时候写单引号
    //3.js里构造函数比较特殊的地方 new

    //AA公司
    var AA = {
        zaomen: function(huawen) {
            var _huawen = '普通';
            if (huawen) {
                _huawen = huawen;
            }
            this.suo = '普通';
            this.huawen = _huawen;
            this.create = function () {
                return '【锁头】' + this.suo + '【花纹】' + this.huawen;
            }
        }
    };

    //BB公司
    var BB = {
        zaomen: function(huawen) {
            var _huawen = '普通';
            if (huawen) {
                _huawen = huawen;
            }
            this.suo = '普通';
            this.huawen = _huawen;
            this.create = function () {
                return '【锁头】' + this.suo + '【花纹】' + this.huawen;
            }
        }
    };

    var xiaozhang = new AA.zaomen();
    alert('xiaozhang' + xiaozhang.create());

    var xiaoli = new BB.zaomen('绚丽');
    alert('xiaoli' + xiaoli.create());
</script>
</body>
</html>
