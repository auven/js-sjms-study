<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>观察者模式</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<script>
    //~自执行
    ~(function () {
        var o = $({});
        $.jianting = function () {
            o.on.apply(o, arguments);
        };
        $.fabu = function () {
            o.trigger.apply(o, arguments);
        };
        $.qingchu = function () {
            o.off.apply(o, arguments);
        }
    })();
    $.jianting('/test/ls', function (e, a, b, c) {
        alert(a + '||' + b + '||' + c);
    });
    $.jianting('/test/ls', function (e, a, b, c) {
        alert('ok');
    });
    $.fabu('/test/ls', [1,2,3])
</script>

</body>
</html>
